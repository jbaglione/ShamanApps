<h1 mat-dialog-title>{{resumenItem.descripcion}}</h1>
<mat-dialog-content style="border-top: 1px solid #dadce0;">
    <table mat-table [dataSource]="resumenDetalle">
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>
        <!-- *ngIf="resumenItem.link > 2"  -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Cantidad</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.cantidad}}{{element.referencia}}</td>
        </ng-container>

        <ng-container matColumnDef="importe">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Importe</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.importe | currency}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="dcResumenDetalle"></tr>
        <tr mat-row *matRowDef="let row; columns: dcResumenDetalle; "></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions style="float:right ">
    <button mat-raised-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
