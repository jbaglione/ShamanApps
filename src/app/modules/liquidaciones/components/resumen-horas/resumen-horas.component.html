<h1 mat-dialog-title>{{resumenItem.descripcion}}</h1>
<mat-dialog-content style="border-top: 1px solid #dadce0;">
    <table mat-table [dataSource]="resumenHoras">
        <ng-container matColumnDef="abreviaturaId">
            <th mat-header-cell *matHeaderCellDef>Tar.</th>
            <td mat-cell *matCellDef="let element">{{element.abreviaturaId}}</td>
        </ng-container>
        <ng-container matColumnDef="cumplimiento">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Cum.</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.cumplimiento / 100 | percent}}</td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Valor</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.valor | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="horas">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Horas</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.horas}}</td>
        </ng-container>
        <ng-container matColumnDef="importe">
            <th mat-header-cell *matHeaderCellDef style="text-align: end;">Importe</th>
            <td mat-cell *matCellDef="let element" style="text-align: end;">{{element.importe | currency}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="dcResumenHoras"></tr>
        <tr mat-row *matRowDef="let row; columns: dcResumenHoras; "></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions style="float:right ">
    <button mat-raised-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
