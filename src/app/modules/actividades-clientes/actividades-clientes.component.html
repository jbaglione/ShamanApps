<div class="wrapper-cliente">

        <mat-icon [routerLink]="['/afiliaciones']">arrow_back</mat-icon>
    </button>
    <span class="sub-title">{{clientePotencial.razonSocial}}</span>
</div>

<mat-tab-group [selectedIndex]='selectTab'>

        <div class="tab-container">

        </div>
    </mat-tab>
    <mat-tab label="Consumos">
        <div class="tab-container">
            <app-actividades-clientes-consumos [clienteId]=clienteId></app-actividades-clientes-consumos>
        </div>
    </mat-tab>
    <mat-tab label="Reclamos">
        <div class="tab-container">
            <app-actividades-clientes-reclamos [clienteId]=clienteId></app-actividades-clientes-reclamos>
        </div>
    </mat-tab>
    <mat-tab label="Cuenta Corriente">
        <div class="tab-container">
            <app-actividades-clientes-cuentacorriente [clienteId]=clienteId></app-actividades-clientes-cuentacorriente>
        </div>
    </mat-tab>
</mat-tab-group>
